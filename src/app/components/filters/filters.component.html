<div class="filters">
    <div class="filters__label">Filter By</div>

    <form [formGroup]="filterForm">
        <mat-form-field>
            <mat-label>Title/Author</mat-label>
            <input 
                matInput
                formControlName="name" 
                class="form-control" 
                placeholder="Title/Author"
            />
        </mat-form-field>

        <div class="filters__set">
            Date
            <div class="filters__group">
                <mat-form-field class="filters__short">
                    <mat-label>From</mat-label>

                    <input
                        matInput
                        formControlName="from" 
                        class="form-control" 
                        placeholder="From"
                        [matDatepicker]="fromPicker"
                    />    

                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle
                        matSuffix 
                        [for]="fromPicker"
                        ></mat-datepicker-toggle>
                    <mat-datepicker #fromPicker></mat-datepicker>                  
                </mat-form-field>
                
                <mat-form-field class="filters__short">
                    <mat-label>To</mat-label>

                    <input 
                        matInput
                        formControlName="to" 
                        class="form-control" 
                        placeholder="To"
                        [matDatepicker]="toPicker"
                    />

                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle 
                        matSuffix 
                        [for]="toPicker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #toPicker></mat-datepicker>  
                </mat-form-field>
            </div>
        </div>

        <div class="filters__set">
            Price
            <div class="filters__group">
                <mat-form-field class="filters__short">
                    <mat-label>From</mat-label>

                    <input
                        matInput
                        type="number"
                        formControlName="priceFrom" 
                        class="form-control" 
                        placeholder="From"
                        min="0"
                    />                  
                </mat-form-field>
                
                <mat-form-field class="filters__short">
                    <mat-label>To</mat-label>

                    <input
                        matInput
                        type="number"
                        formControlName="priceTo" 
                        class="form-control" 
                        placeholder="To"
                        min="0"
                    /> 
                </mat-form-field>
            </div>
        </div>

        <div class="filters__set">
            Rating
            <div class="filters__group">
                <mat-form-field class="filters__short">
                    <mat-select formControlName="ratingBase">
                      <mat-option 
                        *ngFor="let ratingBase of ratingBase | keyvalue"
                        [value]="ratingBase.value"
                    >
                        {{ ratingBase.value }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                
                <mat-form-field class="filters__short">
                    <input
                        matInput
                        type="number"
                        formControlName="rating" 
                        class="form-control" 
                        placeholder="Rating"
                        min="1"
                        max="5"
                    /> 
                </mat-form-field>
            </div>
        </div>

        <label id="available">Availability</label>
        <div class="filters__availability">
            <mat-radio-group
                aria-labelledby="available"
                formControlName="available"
            >
                <mat-radio-button [value]="true">
                    Yes
                </mat-radio-button>

                <mat-radio-button [value]="false">
                    No
                </mat-radio-button>
            </mat-radio-group>
        </div>
    </form>

    <button 
        mat-raised-button 
        color="accent"
        class="filters__clear"
        (click)="clearFilters()"
    >
        Clear Filters
    </button>
</div>
